<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <div class="border-context">
        <form id="search-form">
          <div class="enterCity-CurrentCity">
            <div class="enter-city">
              <input type="text" placeholder="Enter a City..." id="new-city" />
              <input type="submit" value="🔍" id="submit-city" />
            </div>
            <div class="current-location" id="current-location">
              <input type="submit" value="Use Current Location" />
            </div>
          </div>
          <div class="time">
            <div class="updated-date-time">Current Time</div>
            <input type="text" value="       ^ Last updated ^" />
          </div>
        </form>

        <h2>
          <div id="city-typed">Rapid City</div>
          <br />
          <span class="current-temp" id="current-temp">64°</span>
          <span class="units">
            <a href="#" id="celcius-link">°C</a> |
            <a href="#" id="fahrenheit-link" class="active">°F</a>
          </span>
          <div class="current-temp-emoji">
            <img src="https://whatemoji.org/wp-content/uploads/2020/07/Cloud-With-Rain-Emoji.png" alt="cloudy" width="90px" id="current-temp-emoji">
          </div>
        </h2>
        <div class="row">
          <div class="col-3" id="description">Sunny</div>
          <div class="col-3">Precipitation: <span id="precip">2</span>%</div>
        </div>
        <div class="row">
          <div class="col-3">Feels like <span id="feels-like">9</span>°</div>
          <div class="col-3">Humidity: <span id="humidity">22</span>%</div>
        </div>
        <div class="row">
          <div class="col-3">
            <span id="hi-temp">52</span>° / <span id="low-temp">27</span>°
          </div>
          <div class="col-3">Wind: <span id="wind">7</span> mph</div>
        </div>
        <h3>Next 5 Days</h3>
        <div class="next-five-days" id="next-five-days"></div>
      </div>
      <p>
        This project was coded by Ivon Mendez and is
        <small>
          <a
            href="https://github.com/imendez95/Weather-app-project"
            target="_blank"
            >Open-sourced on GitHub
          </a></small
        >
        and
        <small>
          <a href="https://legendary-sorbet-0f1f05.netlify.app/"
            >hosted on Netlify</a
          ></small
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
